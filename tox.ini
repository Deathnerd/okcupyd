[tox]
envlist = py34, py27
recreate = False
[testenv]
changedir = tests
deps =
     pytest
     mock
     vcrpy
     ipdb
     contextlib2
     pytest-sugar
commands = py.test {posargs}
[testenv:rerecord]
commands =
    py.test --record {posargs}
    py.test --resave --scrub {posargs}
[testenv:interactive]
changedir=.
basepython=python
deps =
     ipython
     ipdb
commands = python interactive.py {posargs}
[testenv:venv]
changedir=.
deps =
     ipython
     ipdb
commands = {posargs}